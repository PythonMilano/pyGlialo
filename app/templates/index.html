<!DOCTYPE html>


<html lang="en">


<head>

    <meta charset="UTF-8">
    <title>pyGlialo - giving away the goodies</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/jumbotron-narrow.css">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h2 class="text-muted">pyGlialo</h2>
        <i> giving away the goodies</i>
    </div>

    <div class="jumbotron">

        <p class="lead">{{ lead_text }}</p>

        <h1>{{ winner.name }}</h1>

        <p class="lead"><a href="#">Meetup Profile</a></p>

        <p>
            <a class="btn btn-lg btn-success" href="save/{{ winner.name }}" role="button">Claim the prize!</a>
            <a class="btn btn-lg btn-warning" href="/" role="button">Another one</a>
        </p>

        <p>
            <a class="btn btn-lg btn-danger" href="pass" role="button">Leave slot empty</a>
        </p>

        <p><a class="btn btn-lg btn-primary" href="finalize" role="button">Finalize</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <h4>Winner So Far</h4>

            <p>{{ winners }}</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <a href="http://pythonmilano.xyz" target="_blank"> python milano</a>  - pyGlialo</p>
{#        <p>made with <3 with Flask</p>#}
    </footer>

</div> <!-- /container -->

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</body>
</html>
